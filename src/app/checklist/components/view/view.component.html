<div class="view">
    <app-empty *ngIf="empty"></app-empty>
    <app-view-item
        [id]="item.id"
        [name]="item.name"
        [done]="item.done"
        [details]="item.details"
        (onDone)="doneItem($event)"
        *ngFor="let item of selectedItem"
    ></app-view-item>
    <app-view-item-creator
        (onCreate)="createNewItem($event)"
    ></app-view-item-creator>
</div>
